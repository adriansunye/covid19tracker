<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="media/icons/covid-blue.svg">
    <title>Covid19-Tracker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    
    <script src="https://kit.fontawesome.com/2605022e81.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Place your stylesheet here-->
    <link href="css/global.css" rel="stylesheet" type="text/css">
    <link id="myCss" href="css/tracker1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="bg-light">
        <div id="logo"><img class="image" src="media/images/coronavirus.png"></div>
        <a href="#" id="nav1" title="Graphs" onclick="goTracker1(firstTracker, 'css/tracker1.css');" class="active">
          <span class="fa fa-chart-pie"></span>
          <span class="label"> Graphs</span>
        </a>
        <a href="#" id="nav2" onclick="goTracker2(secondTracker, 'css/tracker2.css');" title="Data">
          <span class="fa fa-bars"></span>
          <span class="label"> Data</span>
        </a>
        <a href="#" id="nav3" title="byCountry"> 
          <span class="fa fa-table-cells-large"></span>
          <span class="label"> By Country</span>
        </a>
        <a href="#" id="nav4" title="Archive">
          <span class="fa fa-folder"></span>
          <span class="label"> Archive</span>
        </a>
        <a href="#" id="nav5" title="Compare">
          <span class="fa fa-layer-group"></span>
          <span class="label"> Compare</span>
        </a>
        <a href="#" id="nav6" title="Charts">
          <span class="fa fa-arrow-trend-up"></span>
          <span class="label"> Charts</span>
        </a>
        <a href="#" id="nav7" title="World">
          <span class="fa fa-globe"></span>
          <span class="label"> World</span>
        </a>
        <a href="#" id="nav8" title="Contact">
          <span class="fa fa-message"></span>
          <span class="label"> Contact</span>
        </a>
        <div class="sidebar-footer">
            <a href="#" title="More">
              <span class="fa fa-ellipsis"></span>
              <span class="label"> More</span>
            </a>
        </div>
      </nav>
    
    <main role="main" id="main" class="container-sd noShow">
        <section class="covid_tracker-md">

            <h2>COVID-19 Tracker</h2>

            <div class="info total row">
                <div class="dato col-6">Total cases</div>
                <div class="containerMas col"></div>
                <div class="numeros col" id="totalCase"></div>
            </div>

            <div class="info activeCases row">
                <div class="dato col-6">Active cases</div>
                <div class="containerMas col"></div>
                <div class="numeros col" id="totalActive"></div>
            </div>

            <div class="info recovered row">
                <div class="dato col-6">Recovered cases</div>
                <div class="containerMas col"></div>
                <div class="numeros col" id="totalRecovered"></div>
            </div>

            <div class="info deaths row">
                <div class="dato col-6">Deaths cases</div>
                <div class="containerMas col"></div>
                <div class="numeros col" id="totalDeaths"></div>
            </div>

            <h3>Top 10 Country</h3>
            
            <div id="topTen"></div>
        </section>
        <aside id="aside">
            
        </aside>
    </main><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/html.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
